<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CCTV Keren</title>
    <!-- Tailwind CSS dari CDN untuk styling yang mudah dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mengatur font untuk seluruh halaman */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Mengatur transisi untuk elemen interaktif */
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        /* CSS untuk elemen video atau iframe */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Rasio 16:9 */
        }
        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.75rem; /* rounded-xl */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <!-- Container utama untuk dashboard -->
    <div class="w-full max-w-7xl mx-auto">
        <!-- Header atau judul utama -->
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-50 uppercase tracking-wide">
                Portal CCTV Paguyuban Blok H
            </h1>
            <p class="text-gray-400 mt-2 text-sm sm:text-base">
                Pantau area Anda secara real-time.
            </p>
        </header>

        <!-- Grid untuk menampilkan feed kamera -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">

            <!-- Item untuk setiap kamera -->
            <div class="bg-gray-800 rounded-2xl shadow-lg p-4 md:p-6 hover:shadow-2xl transition-all">
                <h2 class="text-xl font-semibold mb-4 text-gray-200">Kamera Depan</h2>
                <div class="video-container">
                    <!-- 
                        Ganti URL di bawah ini dengan URL streaming kamera Anda.
                        Contoh URL untuk video dummy: https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=0
                        Jika kamera Anda memiliki URL streaming RTSP, Anda mungkin memerlukan server proxy untuk menampilkannya di web.
                    -->
                    <iframe 
                        src="rtsp://103614449:Cipunagara22@http://manual.av380.net:554/live/ch00_1"
                        title="Live Camera Feed 1"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                    ></iframe>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-sm text-green-400 font-medium">⚫ Online</span>
                    <button class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-4 rounded-full text-sm transition-all">
                        Fullscreen
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 rounded-2xl shadow-lg p-4 md:p-6 hover:shadow-2xl transition-all">
                <h2 class="text-xl font-semibold mb-4 text-gray-200">Kamera Ruang Tamu</h2>
                <div class="video-container">
                    <iframe 
                        src="rtsp://103614449:Cipunagara22@http://manual.av380.net:554/live/ch00_1?autoplay=1&mute=1&controls=0"
                        title="Live Camera Feed 2"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                    ></iframe>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-sm text-green-400 font-medium">⚫ Online</span>
                    <button class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-4 rounded-full text-sm transition-all">
                        Fullscreen
                    </button>
                </div>
            </div>

            <div class="bg-gray-800 rounded-2xl shadow-lg p-4 md:p-6 hover:shadow-2xl transition-all">
                <h2 class="text-xl font-semibold mb-4 text-gray-200">Kamera Dapur</h2>
                <div class="video-container">
                    <iframe 
                        src="rtsp://103614449:Cipunagara22@http://manual.av380.net/live/ch00_1"
                        title="Live Camera Feed 3"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                    ></iframe>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-sm text-green-400 font-medium">⚫ Online</span>
                    <button class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-4 rounded-full text-sm transition-all">
                        Fullscreen
                    </button>
                </div>
            </div>
            
        </div>

        <!-- Bagian Footer atau keterangan tambahan -->
        <footer class="text-center mt-12 text-gray-500 text-xs">
            <p>&copy; 2025 Portal CCTV. Hak Cipta Dilindungi Undang-Undang.</p>
            <p class="mt-1">
                <a href="#" class="hover:underline">Tentang Kami</a> |
                <a href="#" class="hover:underline">Bantuan</a>
            </p>
        </footer>
    </div>

</body>
</html>
